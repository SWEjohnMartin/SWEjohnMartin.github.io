      function dateFormatter(dateValue) {
        dateValue = dateValue.toString();
        let originalDateValueArray = dateValue.split("-");

        let newDateValueText = `${originalDateValueArray[2]} ${
          months[Number(originalDateValueArray[1])]
        } ${originalDateValueArray[0]}`;

        return newDateValueText;
      }

      function sendData() {
        // Get the form data
        const cxEmail = document.getElementById("cxEmail").value;
        const recipientName = document.getElementById("recipientName").value;
        const email = document.getElementById("email").value;
        const AdditionalRecipientName = document.getElementById(

        const AdditionalRecipientEmail = document.getElementById(

        ).value;
        const templateID = document.getElementById("templateID").value;

        const AgreementEffectiveDateDay = document.getElementById(
          "AgreementEffectiveDateDay"
        ).value;
        const AgreementEffectiveDateMonth = document.getElementById(
          "AgreementEffectiveDateMonth"
        ).value;
        const AgreementEffectiveDateYear = document.getElementById(
          "AgreementEffectiveDateYear"
        ).value;

        const secondParty = document.getElementById("secondParty").value;

        const witnessethDate1Day =
          document.getElementById("witnessethDate1Day").value;
        const witnessethDate1Month = document.getElementById(
          "witnessethDate1Month"
        ).value;
        const witnessethDate1Year = document.getElementById(
          "witnessethDate1Year"
        ).value;

        const witnessethDate2Day =
          document.getElementById("witnessethDate2Day").value;
        const witnessethDate2Month = document.getElementById(
          "witnessethDate2Month"
        ).value;
        const witnessethDate2Year = document.getElementById(
          "witnessethDate2Year"
        ).value;

        let returnSum = document.getElementById("returnSum").value;
        let returnSumNumber = document.getElementById("returnSumNumber").value;

        let intoEffectDay = document.getElementById("intoEffectDay").value;
        let intoEffectMonth = document.getElementById("intoEffectMonth").value;
        let intoEffectYear = document.getElementById("intoEffectYear").value;

        let swornDateDay = document.getElementById("swornDateDay").value;
        let swornDateMonth = document.getElementById("swornDateMonth").value;
        let swornDateYear = document.getElementById("swornDateYear").value;

        let swornBy = document.getElementById("swornBy").value;

        // Webhook URL
        const webhookUrl =
          "https://hooks.zapier.com/hooks/catch/15033132/2rylo47/"; // Replace with actual webhook URL

        // Prepare data to send
        const data = {
          cxEmail: cxEmail,
          recipientName: recipientName,
          email: email,
          AdditionalRecipientName: AdditionalRecipientName,
          AdditionalRecipientEmail: AdditionalRecipientEmail,
          templateID: templateID,
          AgreementEffectiveDateDay: AgreementEffectiveDateDay,
          AgreementEffectiveDateMonth: AgreementEffectiveDateMonth,
          AgreementEffectiveDateYear: AgreementEffectiveDateYear,
          witnessethDate1Day: witnessethDate1Day,
          witnessethDate1Month: witnessethDate1Month,
          witnessethDate1Year: witnessethDate1Year,
          witnessethDate2Day: witnessethDate2Day,
          witnessethDate2Month: witnessethDate2Month,
          witnessethDate2Year: witnessethDate2Year,
          returnSum: returnSum,
          returnSumNumber: returnSumNumber,
          intoEffectDay: intoEffectDay,
          intoEffectMonth: intoEffectMonth,
          intoEffectYear: intoEffectYear,
          swornDateDay: swornDateDay,
          swornDateMonth: swornDateMonth,
          swornDateYear: swornDateYear,
          swornBy: swornBy,
          secondParty: secondParty,
        };

        if (
          recipientName === "" ||
          recipientName === undefined ||
          email === "" ||
          email === undefined ||
          cxEmail === "" ||
          cxEmail === undefined
        ) {
          alert(
            "Signer's name and email or Team member email cannot be empty."
          );
        } else {
          // Send data using Fetch API
          fetch(webhookUrl, {
            method: "POST",
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Data sent successfully!");
              location.replace("./buyoutAgreementsIndex.html");
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      }

          "fifteen",
          "sixteen",
          "seventeen",
          "eighteen",
          "nineteen",
        ];

        const tens = [
          "",
          "",
          "twenty",
          "thirty",
          "forty",
          "fifty",
          "sixty",
          "seventy",
          "eighty",
          "ninety",
        ];

        const thousands = ["", "thousand", "thousand"];

        function convertHundreds(n) {
          let result = "";

          if (n >= 100) {
            result += ones[Math.floor(n / 100)] + " hundred ";
            n %= 100;
          }

          if (n >= 20) {
            result += tens[Math.floor(n / 10)] + " ";
            n %= 10;
          }

          if (n > 0) {
            result += ones[n] + " ";
          }

          return result.trim();
        }

        function convertToText(n) {
          if (n === 0) return "zero";

          let result = "";
          let thousandIndex = 0;

          while (n > 0) {
            let hundreds = n % 1000;
            if (hundreds > 0) {
              result =
                convertHundreds(hundreds) +
                " " +
                thousands[thousandIndex] +
                " " +
                result;
            }
            n = Math.floor(n / 1000);
            thousandIndex++;
          }

          return result.trim() + " & " + numArray[1] + "/100";
        }

        return convertToText(num);
      }
