<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap5.3.1.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>STARTUP FEE CALCULATOR</title>
    <style>
      body {
        background-color: rgba(233, 236, 236, 0.973);
        background-blend-mode: lighten;
        font-family: "Open Sans", sans-serif;
        color: rgb(0, 0, 0);
      }
      .rounded-border {
        border: 2px solid rgb(178, 209, 66); /* Light gray solid border */
        border-radius: 10px; /* Rounded corners */
        padding: 15px; /* Optional: adds some padding inside the div */
      }
      .rounded-border-gray {
        border: 2px solid rgb(169, 169, 164); /* Light gray solid border */
        border-radius: 10px; /* Rounded corners */
        padding: 15px; /* Optional: adds some padding inside the div */
      }
      .custom-hr {
        border: none;
        height: 12px;
        background: rgb(166, 196, 59);
        margin: 20px 0;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="number"] {
        width: 60%;
        padding: 8px;
        margin-top: 5px;
      }
      select {
        width: 80%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        display: block;
      }
      .result {
        margin-top: 20px;
      }
      .red-font {
        color: red;
      }
      .green-font {
        color: green;
      }
      .title {
        font-size: 20px;
        font-weight: bold;
        padding: 30px 0 0 0;
        font-family: "Montserrat", sans-serif;
      }
      .title-2 {
        font-size: 18px;
        font-weight: bold;
        padding: 0 0 0 0;
        font-family: "Montserrat", sans-serif;
      }
      .title-3 {
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        font-weight: bold;
        padding: 0 0 0 0;
      }
      .green-font {
        font-family: "Montserrat", sans-serif;
        color: rgb(107, 194, 165);
      }
      .button-position {
        padding: 20px 20px 20px 20px;
        text-align: right;
      }
      .width-50-percent {
        width: 50%;
      }
      .color-1 {
        background-color: rgb(221, 235, 240);
      }
      .color-2 {
        background-color: rgb(233, 229, 248);
      }
      .color-3 {
        background-color: rgb(255, 255, 255);
      }
      .align-right {
        text-align: right;
      }
      .black {
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-12"
          style="padding: 30px 0 0 0; background-color: rgb(212, 89, 89)"
        >
          <br />

    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-12"
          style="padding: 30px 0 0 0; background-color: rgb(9, 15, 28)"
        >
          <br />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="title">DELEGATION CALCULATOR</p>
        </div>
        <div
          class="col-md-6 rounded-border-gray color-1"
          style="margin: 0 30px 0 0"
        >
          <p class="title-2">STARTUP FEE CALCULATOR</p>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <label for="hours"
                  >How many hours will it take to conduct the job search?</label
                >
                <input
                  class="width-50-percent"
                  type="number"
                  id="hours"
                  placeholder="Enter hours required for job search"
                />

                <label for="rate"
                  >What is the billable rate of the internal team member
                  conducting the job search?</label
                >
                <input
                  type="number"
                  id="rate"
                  placeholder="Enter billable rate in $"
                />
              </div>
              <div class="col-md-6">
                <label for="referred">Were you referred?</label>
                <select id="referred">
                  <option value="">Select an option</option>
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
              </div>
              <div class="col-md-6 button-position">
                <button
                  id="button-1"
                  class="btn btn-primary"
                  onclick="calculateSF()"
                  style="background-color: #24c3ae; border-color: #249226"
                >
                  Calculate Startup Fee
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 rounded-border color-3" style="margin: 0 0 0 0">
          <p class="title-3">REVENUE CALCULATOR RESULTS</p>
          <div class="result" id="result"></div>
          <div class="result2" id="result2"></div>
          <div class="result3" id="result3"></div>
        </div>
        <div
          class="col-md-8 rounded-border-gray color-2"
          style="margin: 10px 0 0 0"
        >
          <p class="title-2">Admin Work Cost Calculator</p>
          <div class="container">
            <div class="row">
              <div class="col-md-6 rounded-border-gray">
                <!-- Current Staff Inputs -->
                <p class="title-3">CURRENT STAFF COSTS</p>
                <label for="currentRate"
                  >Hourly billable rate of current staff ($):</label
                >
                <input
                  type="number"
                  id="currentRate"
                  placeholder="Enter hourly rate"
                />

                <label for="currentHours"
                  >Hours spent by current staff per week:</label
                >
                <input
                  type="number"
                  id="currentHours"
                  placeholder="Enter hours per week"
                />
              </div>
              <div class="col-md-6 rounded-border-gray">
                <!-- Offered Staff Inputs -->
                <p class="title-3">OFFERED STAFF COSTS</p>
                <label for="position">Select position:</label>
                <select id="position">
                  <option value="">Select a position</option>
                  <option value="Billing Assistant">Billing Assistant</option>
                  <option value="Client Happiness Coordinator">
                    Client Happiness Coordinator
                  </option>
                  <option value="Legal Assistant">Legal Assistant</option>
                  <option value="Intake Specialist">Intake Specialist</option>
                  <option value="Marketing Assistant">
                    Marketing Assistant
                  </option>
                  <option value="Receptionist">Receptionist</option>
                  <option value="Executive Assistant">
                    Executive Assistant
                  </option>
                  <option value="Case Manager">Virtual Case Manager</option>
                </select>

                <label for="bilingual">Is English-Spanish required?</label>
                <select id="bilingual">
                  <option value="">Select an option</option>
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
              </div>
              <div class="col-md-12 button-position">
                <!-- Calculate Button -->
                <button
                  id="button-2"
                  class="btn btn-primary"
                  onclick="calculateCost()"
                  style="background-color: #24c3ae; border-color: #249226"
                >
                  Calculate Cost
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-12"
          style="
            padding: 60px 0 0 0;
            background-color: rgb(9, 15, 28);
            margin-top: 40px;
          "
        >
          <br />
        </div>
      </div>
    </div>

    <script>
      let firstButton = document.getElementById("button-2");
      //firstButton.disabled = true;
      const lineItemTypesListNewPrices2024 = [
        {
          id: "Billing Assistant",
          amount_english_spanish: "2195",
          amount_english: "2045",
        },
        {
          id: "Client Happiness Coordinator",
          amount_english_spanish: "2295",
          amount_english: "2145",
        },
        {
          id: "Legal Assistant",
          amount_english_spanish: "2645",
          amount_english: "2445",
        },
        {
          id: "Intake Specialist",
          amount_english_spanish: "2445",
          amount_english: "2295",
        },
        {
          id: "Marketing Assistant",
          amount_english_spanish: "2695",
          amount_english: "2545",
        },
        {
          id: "Receptionist",
          amount_english_spanish: "2195",
          amount_english: "2045",
        },
        {
          id: "Executive Assistant",
          amount_english_spanish: "2295",
          amount_english: "2145",
        },
        {
          id: "Case Manager",
          amount_english_spanish: "2795",
          amount_english: "2645",
        },
      ];
      function calculateSF() {
        // Get input values
        let hours = parseFloat(document.getElementById("hours").value);
        let rate = parseFloat(document.getElementById("rate").value);
        let referred = document.getElementById("referred").value;

        // Calculate internal recruiting cost
        let internalCost = hours * rate;

        // Calculate startup fee based on referral
        let startupFee = referred === "yes" ? 750 : 975;

        // Display results
        let result = `
              <table class="table">
        <thead>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Cost of Internal Recruiting:</th>
            <td class= "align-right">$${internalCost.toFixed(2)}</td>

          </tr>
          <tr>
            <th scope="row">Startup Fee:</th>
            <td class= "align-right">$${startupFee.toFixed(2)}</td>

          </tr>

        </tbody>
      </table>

              `;

        let showAlert = [false, ""];

        showAlert = isNumberValueNull(hours, showAlert, "Hours");

        showAlert = isNumberValueNull(rate, showAlert, "Rate");

        showAlert = isOptionNull(referred, showAlert, "Referred");

        if (showAlert[0] === true) {
          alert("The following fields can't be empty: " + showAlert[1]);
        } else {
          document.getElementById("result").innerHTML = result;
          firstButton.disabled = false;
          showAlert = [false, ""];
        }
      }

      function calculateCost() {
        // Get input values for current staff
        let currentRate = parseFloat(
          document.getElementById("currentRate").value
        );
        let currentHours = parseFloat(
          document.getElementById("currentHours").value
        );

        // Get input values for offered staff
        let positionCost = 0;
        let positionName = document.getElementById("position").value;
        let bilingual = document.getElementById("bilingual").value;

        for (let i = 0; i < lineItemTypesListNewPrices2024.length; i++) {
          if (lineItemTypesListNewPrices2024[i].id === positionName) {
            if (bilingual === "yes") {
              positionCost = parseFloat(
                lineItemTypesListNewPrices2024[i].amount_english_spanish
              );
            } else {
              positionCost = parseFloat(
                lineItemTypesListNewPrices2024[i].amount_english
              );
            }
          }
        }

        // Calculate current staff monthly cost
        currentHours *= 4;
        let currentStaffCost = currentRate * currentHours;

        function formatCurrency(amount) {
          // Check if the input is a valid number
          if (isNaN(amount)) {
            return "Invalid input";
          }

          // Convert to a number and format as currency
          return (
            "$" +
            amount.toLocaleString("en-US", {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2,
            })
          );
        }
        let monthlySavings = currentStaffCost - positionCost;
        currentStaffCost = formatCurrency(currentStaffCost);
        positionCost = formatCurrency(positionCost);

        // Display results
        let result2 = `
              <table class="table">
        <thead>
        </thead>
        <tbody>
          <tr>
            <th scope="row" style="padding-top:25px; font-family: 'Montserrat', sans-serif; color:rgba(44, 176, 176, 0.973); font-weight:bolf; font-size:14px">CURRENT STAFF MONTHLY COST:</th>
            <td class= "align-right" style="color:rgb(212, 89, 89); font-weight:500; font-size:24px">${currentStaffCost}</td>

          </tr>
          <tr>
            <th scope="row" style="padding-top:25px; font-family: 'Montserrat', sans-serif; color:rgba(44, 176, 176, 0.973); font-weight:bolf; font-size:14px">OFFERED STAFF MONTHLY COST:</th>
            <td class= "align-right" style="color:rgb(178, 209, 66);  font-weight:500; font-size:26px">${positionCost}</td>

          </tr>

        </tbody>
      </table>
      <hr class="cutom-hr" style="border: none;height: 8px;background: rgb(166, 196, 59);margin: 5px 0;">
              `;

        let yearlySavings = formatCurrency(monthlySavings * 12);
        monthlySavings = formatCurrency(monthlySavings);

        let result3 = `
              <table class="table">
        <thead>
        </thead>
        <tbody>
          <tr>
            <th scope="row" style="padding-top:25px; font-family: 'Montserrat', sans-serif; color:rgba(44, 176, 176, 0.973); font-weight:bolf; font-size:14px">NET REVENUE MISSED PER MONTH:</th>
            <td class= "align-right" style="color:rgb(212, 89, 89); font-weight:500; font-size:24px">${monthlySavings}</td>

          </tr>
          <tr>
            <th scope="row" style="padding-top:25px; font-family: 'Montserrat', sans-serif; color:rgba(44, 176, 176, 0.973); font-weight:bolf; font-size:14px">NET REVENUE MISSED PER YEAR:</th>
            <td class= "align-right" style="color:rgb(212, 89, 89); font-weight:500; font-size:24px">${yearlySavings}</td>

          </tr>
        </tbody>
      </table>

              `;

        let showAlert = [false, ""];

        showAlert = isNumberValueNull(currentRate, showAlert, "Hourly Rate");
        showAlert = isNumberValueNull(
          currentHours,
          showAlert,
          "Hours per month"
        );
        showAlert = isOptionNull(positionName, showAlert, "Position option");
        showAlert = isOptionNull(
          bilingual,
          showAlert,
          "English-Spanish option"
        );

        if (showAlert[0] === true) {
          alert("The following fields can't be empty: " + showAlert[1]);
        } else {
          document.getElementById("result2").innerHTML = result2;
          document.getElementById("result3").innerHTML = result3;
        }
      }

      function isNumberValueNull(variableName, flag, fieldName) {
        if (
          variableName === undefined ||
          variableName === null ||
          variableName === "" ||
          isNaN(variableName) ||
          variableName === 0
        ) {
          if (flag[1] === "") {
            return [true, fieldName];
          } else {
            return [true, flag[1] + ", " + fieldName];
          }
        } else {
          return [flag[0], flag[1]];
        }
      }

      function isOptionNull(variableName, flag, fieldName) {
        if (
          variableName === undefined ||
          variableName === null ||
          variableName === ""
        ) {
          if (flag[1] === "") {
            return [true, fieldName];
          } else {
            return [true, flag[1] + ", " + fieldName];
          }
        } else {
          return [flag[0], flag[1]];
        }
      }
    </script>
    <script src="./js/bootstrap5.3.1.bundle.min.js"></script>
  </body>
</html>
