<!DOCTYPE html>
<html>
  <head>
    <title>Account Functions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/bootstrap5.3.1.min.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-sm-12"
          style="padding: 20px 0 20px 0; background-color: rgb(61, 61, 210)"
        ></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <p style="font-size: 22px; padding: 20px 0 0 0">
            Startup Fee Calculator <br />
            <span
              style="
                background-color: rgb(90, 90, 243);
                font-size: small;
                color: white;
                padding: 5px;
                font-weight: bold;
              "
              >Required</span
            >
            <span
              style="
                background-color: rgb(77, 176, 209);
                font-size: small;
                color: white;
                padding: 5px;
                font-weight: bold;
              "
              >Optional</span
            >
          </p>
        </div>
        <hr />
        <div
          class="col-4 col-sm-4 col-md-4 col-lg-4"
          style="
            border-style: groove;
            border-radius: 5px;
            border-color: rgb(142, 142, 255);
          "
        >
          <p style="font-size: 18px">Select number of Staffers per type*</p>
          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="exampleFormControlSelect1"
              style="width: 280px"
              >Executive Assistant</label
            >
            <select class="form-select" id="EA" style="max-width: 80px">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <hr />
          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="exampleFormControlSelect1"
              style="width: 280px"
              >Receptionist</label
            >
            <select class="form-select" id="R" style="max-width: 80px">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <hr />
          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="exampleFormControlSelect1"
              style="width: 280px"
              >Marketing Assistant</label
            >
            <select class="form-select" id="MA" style="max-width: 80px">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <hr />
          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="exampleFormControlSelect1"
              style="width: 280px"
              >Intake Specialist</label
            >
            <select class="form-select" id="IS" style="max-width: 80px">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <hr />
          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="exampleFormControlSelect1"
              style="width: 280px"
              >Legal Assistant</label
            >
            <select class="form-select" id="LA" style="max-width: 80px">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <hr />
          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="exampleFormControlSelect1"
              style="width: 280px"
              >Billing Assistant</label
            >
            <select class="form-select" id="BA" style="max-width: 80px">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <hr />
          <div class="input-group mb-3">
            <label
              class="input-group-text"
              for="exampleFormControlSelect1"
              style="width: 280px"
              >Client Happiness Coordinator</label
            >
            <select class="form-select" id="CHC" style="max-width: 80px">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
        <div
          class="col-4 col-sm-4 col-md-4 col-lg-4"
          style="padding: 0 0 0 40px"
        >
          <div
            class="form-group"
            style="
              border-style: groove;
              border-radius: 5px;
              border-color: rgb(142, 142, 255);
              padding: 5px;
            "
          >
            <label for="exampleFormControlSelect1">Opportunity Type*</label>
            <select class="form-control" id="OT">
              <option value="">Select an Opportunity Type</option>
              <option value="New Deal">New Deal</option>
              <option value="Fast-Track">Fast-Track</option>
              <option value="Change Position">Change Position</option>
            </select>
          </div>
          <br />
          <div
            style="
              border-style: groove;
              border-radius: 5px;
              border-color: rgb(142, 227, 255);
              padding: 5px;
            "
          >
            <div class="form-group">
              <label for="exampleFormControlSelect1">Programs</label>
              <select class="form-control" id="PT">
                <option value="">Select a program</option>
                <option value="">Not Apply</option>
                <option value="Affiliate program">Affiliate program</option>
                <option value="Referral program">Referral program</option>
              </select>
            </div>
          </div>

          <hr />

          <label for="numberOfStaffers" class="sr-only"
            >Number of staffers</label
          >
          <input
            class="form-control"
            type="text"
            placeholder="0"
            id="numberOfStaffers"
          />
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >First Staffer's Startup Fee Amount</label
            >
            <select class="form-control" id="startupfee">
              <option value="0">0</option>
              <option value="975">975</option>
              <option value="750">750</option>
            </select>
          </div>
          <label for="startfeeamount" class="sr-only">Startup Fee Amount</label>
          <input
            class="form-control"
            type="text"
            placeholder="0"
            id="startfeeamount"
          />

          <button
            style="margin: 20px 0 0 0"
            class="btn btn-primary mb-2"
            onclick="calculate()"
          >
            Calculate Startup Fee
          </button>
          <button
            class="btn btn-secondary"
            onclick="location.reload();"
            style="margin: 12px 0 0 0"
          >
            Clear Values
          </button>
        </div>
        <div
          class="col-4 col-sm-4 col-md-4 col-lg-4"
          style="padding: 0 0 0 40px"
        >
          <p>Details:</p>
          <p
            id="details"
            style="
              border-style: groove;
              border-radius: 5px;
              padding: 5px 5px 5px 5px;
            "
          >
            Waiting for data...
          </p>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap5.3.1.bundle.min.js"></script>
    <script src="./startfee.js"></script>
  </body>
</html>
