<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Image Grid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .grid-container img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .grid-container img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>GSU Tools</h1>
    <div class="grid-container">
      <a href="./videoPlayer.html" target="_blank"
        ><img src="./images/player.jpg" alt="Image 1"
      /></a>
      <a href="./ac_linksToBigquery.html" target="_blank"
        ><img src="./images/acBigquery.png" alt="Image 2"
      /></a>
      <a href="./buyoutAgreementsIndex.html" target="_blank"
        ><img src="./images/buyout.png" alt="Image 3"
      /></a>
      <a href="./delegationCalculator.html" target="_blank"
        ><img src="./images/delegation.png" alt="Image 4"
      /></a>
      <a href="https://example.com/5" target="_blank"
        ><img src="https://via.placeholder.com/150" alt="Image 5"
      /></a>
      <a href="https://example.com/6" target="_blank"
        ><img src="https://via.placeholder.com/150" alt="Image 6"
      /></a>
      <a href="https://example.com/7" target="_blank"
        ><img src="https://via.placeholder.com/150" alt="Image 7"
      /></a>
      <a href="https://example.com/8" target="_blank"
        ><img src="https://via.placeholder.com/150" alt="Image 8"
      /></a>
      <a href="https://example.com/9" target="_blank"
        ><img src="https://via.placeholder.com/150" alt="Image 9"
      /></a>
    </div>
  </body>
</html>
