<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple HTML5 Video Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body >
    <!-- <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->
    

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm" style="background-color: rgb(12, 165, 139); color: aliceblue;">
          <h1 style="padding: 40px 0 40px 15%;">GSU Applicants Module Media Player</h1>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-8" style="padding: 20px 0 0 15%;">
          <label for=""> <strong>Instructions:</strong> Copy the link of the video or audio file that you want to reproduce and paste it in the text box, then press the blue "Load Video File" button or press the ENTER key on your keyboard</label>
        </div>
      </div>
      <div class="row" style="padding: 0 0 20px 15%;">
        
        <div class="col-sm-6">
          
          <input type="text" class="form-control" id="videoUrl" name="videoUrl">
          
          
        </div>   
        
         
      </div>
      <div class="row" style="padding: 0 0 20px 15%;">
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary">Load Video File</button>
          <button onclick="document.getElementById('videoUrl').value = ''" type="button" class="btn btn-outline-secondary">Clear Text Box</button>
          
        </div>
      </div>
      <div class="row">
        <div class="col-sm" style="padding: 0 0 40px 15%;">
          <video width="640" height="480" id="video" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>




    <script type="text/javascript">
      $( document ).ready(function() {
        $('#videoUrl').on('change', function(e) {
          var video = $('#video');
          video.children('source').attr('src', $(this).val());
          video[0].load();
          video[0].play();
        });
      });
    </script>
  </body>
</html>
