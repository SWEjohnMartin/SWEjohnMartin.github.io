<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Viewer</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin-top: 200px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <nav
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #ffffff;
        color: #4e4b4b;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      "
    >
      <div style="width: 100%; padding: 10px 10px 10px 10px">
        <div style="width: 20%; float: left">
          <a href="${BASE_URL}">
            <img
              src="https://worklatam-website-dev.azurewebsites.net/images/work-latam-logo-new.png"
              alt="GSU Logo"
              height="40"
              style="padding: 2px 0 0 24px"
            />
          </a>
        </div>
        <div
          style="
            width: 60%;
            float: left;
            text-align: center;
            padding: 10px 0 0 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
          "
        >
          <a
            href="${BASE_URL}/"
            style="
              padding: 10px 20px;
              margin: 0 10px;
              text-decoration: none;
              color: #525050;
            "
            >Home</a
          >
          <a
            href="${BASE_URL}/for-employers"
            style="
              text-decoration: none;
              padding: 10px 20px;
              margin: 0 10px;
              color: #525050;
            "
            >For Employers</a
          >
          <a
            href="${BASE_URL}/for-job-seekers"
            style="
              color: #525050;
              text-decoration: none;
              padding: 10px 20px;
              margin: 0 10px;
            "
            >For Job Seekers</a
          >
          <a
            href="${BASE_URL}/login"
            style="
              color: rgb(78, 209, 18);
              text-decoration: none;
              padding: 10px 20px;
              margin: 0 10px;
            "
            >LogIn</a
          >

          <a
            href="${BASE_URL}/jobs"
            style="
              color: #525050;
              text-decoration: none;
              padding: 10px 20px;
              margin: 0 10px;
            "
            >Find a Job</a
          >
          <a
            href="${BASE_URL}/post-job-prompt"
            style="
              color: #525050;
              text-decoration: none;
              padding: 10px 20px;
              margin: 0 10px;
            "
            >Post a Job</a
          >
        </div>
      </div>
    </nav>

    <h2>Cookies Stored in Your Browser</h2>
    <table>
      <thead>
        <tr>
          <th>Cookie Name</th>
          <th>Cookie Value</th>
        </tr>
      </thead>
      <tbody id="cookieTableBody"></tbody>
    </table>

    <script>
      function getCookies() {
        let cookies = document.cookie.split("; ");
        let tableBody = document.getElementById("cookieTableBody");
        tableBody.innerHTML = "";

        cookies.forEach((cookie) => {
          let [name, value] = cookie.split("=");
          let row = document.createElement("tr");
          row.innerHTML = `<td>${name}</td><td>${value}</td>`;
          tableBody.appendChild(row);
        });
      }

      window.onload = getCookies;
    </script>
  </body>
</html>
