<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decrypted User Data</title>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedParam = urlParams.get("data");

        if (!encryptedParam) {
          document.body.innerHTML = "<h2>No encrypted data found in URL.</h2>";
          return;
        }

        try {
          // Extract encrypted data and IV
          const [encryptedData, iv] = encryptedParam
            .split(".")
            .map(decodeBase64);

          // Use a predefined key (this must match the one used for encryption)
          const key = await generateKey();

          // Decrypt the data
          const decryptedText = await decryptString(encryptedData, iv, key);

          // Display result in an HTML table
          document.body.innerHTML = `
                    <h2>Decrypted Data</h2>
                    <table border="1">
                        <tr><th>Field</th><th>Value</th></tr>
                        <tr><td>Username</td><td>${decryptedText}</td></tr>
                    </table>
                `;
        } catch (error) {
          console.error("Decryption failed:", error);
          document.body.innerHTML = "<h2>Error decrypting data.</h2>";
        }
      });

      // Function to generate the same AES-GCM key (use the same key as in encryption)
      async function generateKey() {
        return crypto.subtle.generateKey(
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt", "decrypt"]
        );
      }

      // Function to decrypt the encrypted string
      async function decryptString(encryptedData, iv, key) {
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv },
          key,
          encryptedData
        );

        return new TextDecoder().decode(decrypted);
      }

      // Helper function to decode Base64 to ArrayBuffer
      function decodeBase64(str) {
        const binary = atob(str);
        const len = binary.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }
    </script>
  </head>
  <body>
    <h2>Processing...</h2>
  </body>
</html>
