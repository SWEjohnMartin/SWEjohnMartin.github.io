<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap5.3.1.min.css" />
    <title>Generate GSU Buyout Agreement</title>
    <style>
      body {
        background-color: rgb(233, 233, 233);
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      input[type="email"] {
        width: 70%;
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .top-bar {
        padding: 20px 0 20px 0;
        background-color: rgb(18, 18, 39);
        margin-bottom: 40px;
      }
      .bottom-bar {
        padding: 100px 0 100px 0;
        background-color: rgb(24, 77, 137);
      }
      .align-right {
        text-align: right;
      }
      .center {
        margin: auto;
      }
      .button-position {
        padding: 10px 100px 100px 0;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 top-bar"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 center">
          <h2>Generate GSU Buyout Agreement (Template 2)</h2>

          <form id="emailForm">
            <label for="recipientName">Signer's Name:</label>
            <input
              type="text"
              id="recipientName"
              name="recipientName"
              required
            />

            <label for="email">Signer's Email:</label>
            <input type="email" id="email" name="email" required />

            <hr />
            <label for="AdditionalRecipientName"
              >Additional Recipient's Name:</label
            >
            <input
              type="text"
              id="AdditionalRecipientName"
              name="AdditionalRecipientName"
              required
            />

            <label for="AdditionalRecipientEmail"
              >Additional Recipient's Email:</label
            >
            <input
              type="email"
              id="AdditionalRecipientEmail"
              name="AdditionalRecipientEmail"
              required
            />
            <hr />

            <label for="emailSubject">Email Subject:</label>
            <input type="text" id="emailSubject" name="emailSubject" required />

            <hr />

            <input
              type="text"
              value="template-2"
              id="templateId"
              name="templateId"
              required
              hidden
            />

            <label for="clientTitle">Signer's Title:</label>
            <input type="text" id="clientTitle" name="clientTitle" required />

            <label for="stafferName">Staffer's Name:</label>
            <input type="text" id="stafferName" name="stafferName" required />

            <label for="buyoutFeeNumber">Buyout Fee (Number):</label>
            <input
              type="number"
              id="buyoutFeeNumber"
              name="buyoutFeeNumber"
              required
            />

            <label for="payableOnDate">Payable On Date:</label>
            <input
              type="date"
              id="payableOnDate"
              name="payableOnDate"
              required
            />

            <label for="RepresentativeName"
              >Authorized Representative Name:</label
            >
            <input
              type="text"
              id="RepresentativeName"
              name="RepresentativeName"
              required
            />
            <br />
            <div class="align-right button-position">
              <button
                class="btn btn-primary"
                type="button"
                onclick="sendData()"
              >
                Generate Agreement
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 bottom-bar"></div>
      </div>
    </div>

    <script>
      const months = [
        "Place Holder",
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      function dateFormatter(dateValue) {
        dateValue = dateValue.toString();
        let originalDateValueArray = dateValue.split("-");

        let newDateValueText = `${originalDateValueArray[2]} ${
          months[Number(originalDateValueArray[1])]
        } ${originalDateValueArray[0]}`;

        return newDateValueText;
      }

      function sendData() {
        // Get the form data
        const recipientName = document.getElementById("recipientName").value;
        const email = document.getElementById("email").value;
        const emailSubject = document.getElementById("emailSubject").value;
        const template = document.getElementById("templateId").value;
        const stafferName = document.getElementById("stafferName").value;
        let buyoutFeeNumber = Number(
          document.getElementById("buyoutFeeNumber").value
        );
        const buyoutFeeText = numberToText(buyoutFeeNumber);
        let payableOnDate = document.getElementById("payableOnDate").value;

        payableOnDate = dateFormatter(payableOnDate);

        buyoutFeeNumber = buyoutFeeNumber.toFixed(2);

        const RepresentativeName =
          document.getElementById("RepresentativeName").value;
        const clientTitle = document.getElementById("clientTitle").value;

        const AdditionalRecipientName = document.getElementById(
          "AdditionalRecipientName"
        ).value;
        const AddotionalRecipientEmail = document.getElementById(
          "AdditionalRecipientEmail"
        ).value;

        // Webhook URL
        const webhookUrl =
          "https://hooks.zapier.com/hooks/catch/15033132/2dpym93/"; // Replace with actual webhook URL

        // Prepare data to send
        const data = {
          recipientName: recipientName,
          emailSubject: emailSubject,
          email: email,
          template: template,
          stafferName: stafferName,
          buyoutFeeText: buyoutFeeText,
          buyoutFeeNumber: buyoutFeeNumber,
          payableOnDate: payableOnDate,
          RepresentativeName: RepresentativeName,
          clientTitle: clientTitle,
          AdditionalRecipientName: AdditionalRecipientName,
          AddotionalRecipientEmail: AddotionalRecipientEmail,
        };

        if (
          recipientName === "" ||
          recipientName === undefined ||
          email === "" ||
          email === undefined
        ) {
          alert("Signer's name and email cannot be empty.");
        } else {
          // Send data using Fetch API
          fetch(webhookUrl, {
            method: "POST",
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Data sent successfully!");
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      }

      function numberToText(num) {
        if (num < 0 || num > 50000) {
          return "Number is out of range (should be between 0 and 50,000)";
        }

        const ones = [
          "",
          "one",
          "two",
          "three",
          "four",
          "five",
          "six",
          "seven",
          "eight",
          "nine",
          "ten",
          "eleven",
          "twelve",
          "thirteen",
          "fourteen",
          "fifteen",
          "sixteen",
          "seventeen",
          "eighteen",
          "nineteen",
        ];

        const tens = [
          "",
          "",
          "twenty",
          "thirty",
          "forty",
          "fifty",
          "sixty",
          "seventy",
          "eighty",
          "ninety",
        ];

        const thousands = ["", "thousand", "thousand"];

        function convertHundreds(n) {
          let result = "";

          if (n >= 100) {
            result += ones[Math.floor(n / 100)] + " hundred ";
            n %= 100;
          }

          if (n >= 20) {
            result += tens[Math.floor(n / 10)] + " ";
            n %= 10;
          }

          if (n > 0) {
            result += ones[n] + " ";
          }

          return result.trim();
        }

        function convertToText(n) {
          if (n === 0) return "zero";

          let result = "";
          let thousandIndex = 0;

          while (n > 0) {
            let hundreds = n % 1000;
            if (hundreds > 0) {
              result =
                convertHundreds(hundreds) +
                " " +
                thousands[thousandIndex] +
                " " +
                result;
            }
            n = Math.floor(n / 1000);
            thousandIndex++;
          }

          return result.trim();
        }

        return convertToText(num);
      }
    </script>
  </body>
</html>
